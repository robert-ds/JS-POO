<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>.:Objetos Literales en Javascript:.</title>
</head>
<body>
  <script>
    var generico =
    {
        nombre:'Mi Objeto',
        edad: 15,
        saludar: function(nombre) {
          console.log('Hello '+nombre);
        }
    };

    console.log(generico);
    generico.saludar('Marco');

  </script>

</body>
</html>
